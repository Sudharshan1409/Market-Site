{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/saree/d.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Register</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>Already Registered?</h2>
                            <p>Login Here</p>
                            <a href="{% url 'users:login' %}" class="btn_3">Login</a>
                        </div>
                    </div>
                </div>
				<!-- email = models.EmailField(verbose_name='email', max_length=60, unique=True)
			    phone_number = models.CharField(max_length=20, unique=True)
			    date_joined = models.DateTimeField(verbose_name='date joined', auto_now_add=True)
			    last_login = models.DateTimeField(verbose_name='last_login', auto_now=True)
			    is_admin = models.BooleanField(default=False)
			    is_active = models.BooleanField(default=True)
			    is_staff = models.BooleanField(default=False)
			    is_superuser = models.BooleanField(default=False)
			    first_name = models.CharField(max_length=40, blank=True, null=True)
			    last_name = models.CharField(max_length=40, blank=True, null=True)
			    date_of_birth = models.DateTimeField(verbose_name='date of birth', blank=True, null=True)
			    gender = models.CharField(max_length=6, choices=(('Male','Male'),('Female','Female')), blank=True, null=True)
			    profile_pic = models.ImageField(upload_to="users/profile_pics/", blank = True) -->

                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome<br>
                                Please Register Now</h3>
                            <form class="row contact_form" action="" method="post" novalidate="novalidate">
                                {% csrf_token %}
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" class="form-control" id="name" name="email" value=""
                                        placeholder="Email" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
                                    <input type="tel" class="form-control" id="phone" name="phone" value=""
                                        placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="fname" name="fname" value=""
                                        placeholder="First Name" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="lname" name="lname" value=""
                                        placeholder="Last Name" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
									<!-- <label for="dob">Dob:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                                    <input type="date" class="form-control" id="dob" name="dob" value=""
                                        placeholder="Date of Birth" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
									<select multiple class="form-control" name="gender">
								        <option value="male" selected>Male</option>
								        <option value="female">Female</option>
									</select>
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Password" required/>
                                </div>
								<div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="cpassword" name="cpassword" value=""
                                        placeholder="Confirm Password" required/>
                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
{% endblock %}
